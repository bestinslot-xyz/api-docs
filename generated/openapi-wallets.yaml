  /wallet/metadata:
    get:
      summary: Get Wallet Metadata
      description: Returns inscription_count, nonbrc20_inscription_count and last_transfer_block_height for a given wallet address.
      operationId: getWalletMetadata
      tags:
        - Wallets
      parameters:
        - name: address
          in: query
          description: Bitcoin wallet address
          required: true
          schema:
            type: string
            example: bc1p4wj6n9c80zvrjwq3lke2n8esuv8rzw6ch0jlqfrlpanlyn3ftx2s6dgwec
      responses:
        '200':
          description: OK Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      inscription_count:
                        type: integer
                        description: Total number of inscriptions
                        example: 5
                      nonbrc20_inscription_count:
                        type: integer
                        description: Number of non-BRC20 inscriptions
                        example: 5
                      last_transfer_block_height:
                        type: integer
                        description: Block height of the last transfer
                        example: 779081
                  block_height:
                    type: integer
                    description: Current block height
                    example: 801647
        '429':
          description: Too Many Requests - Rate limit exceeded 