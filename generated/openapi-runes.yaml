  /runes/listings:
    get:
      summary: Runes Listings
      description: Returns listing information of a given rune.
      operationId: getRunesListings
      tags:
        - Runes
      parameters:
        - name: rune_name
          in: query
          description: Non-Spaced name of Rune
          required: false
          schema:
            type: string
            example: DOGGOTOTHEMOON
        - name: rune_id
          in: query
          description: Rune ID
          required: false
          schema:
            type: string
            example: 840000:3
        - name: rune_number
          in: query
          description: Rune Number
          required: false
          schema:
            type: integer
            example: 3
        - name: sort_by
          in: query
          description: Field to sort by
          required: true
          schema:
            type: string
            enum: [output, min_price, unisat_price]
            example: min_unit_price
        - name: order
          in: query
          description: Sort order
          required: true
          schema:
            type: string
            enum: [asc, desc]
            example: asc
        - name: offset
          in: query
          description: Offset for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            example: 0
        - name: count
          in: query
          description: Number of results to return
          required: true
          schema:
            type: integer
            minimum: 20
            maximum: 100
            example: 100
      responses:
        '200':
          description: OK Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
