openapi: 3.0.0
info:
  title: BestInSlot Runes API
  description: API endpoints related to Runes Protocol
  version: '3.0'
  contact:
    name: BestInSlot
    url: https://bestinslot.xyz
servers:
  - url: https://api.bestinslot.xyz/v3
    description: Production server
  - url: https://testnet.api.bestinslot.xyz/v3
    description: Testnet server
  - url: https://signet_api.bestinslot.xyz/v3
    description: Signet server
paths:
  /runes/testnet_faucet:
    get:
      summary: Runes Testnet4 Faucet (only on testnet)
      description: A testnet rune faucet that mints 1.0 (1_0000_0000) test rune to target address. Limited with 10 request per 24 hours per key.
      operationId: getRunesTestnetFaucet
      tags:
        - Runes
      parameters:
        - name: address
          in: query
          description: Testnet Bitcoin wallet address
          required: true
          schema:
            type: string
            example: tb1qvhl8k0xu0stk956tjqx6q5ujp6tdyh24xcz0qq
      responses:
        '200':
          description: OK Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  mint_txid:
                    type: string
                    description: Transaction ID of the mint
                    example: "43cec273ded990afcc681eb64da2e4884f7dc8518db01f82620dff98beaa0e49"
        '429':
          description: Too Many Requests - Rate limit exceeded
        '403':
          description: Forbidden - Invalid API-Key
  
  /runes/tickers:
    get:
      summary: Runes Tickers
      description: Returns information about runes tickers. avg_unit_price_in_sats is scaled by decimals to make ordering more meaningful.
      operationId: getRunesTickers
      tags:
        - Runes
      parameters:
        - name: sort_by
          in: query
          description: Field to sort by
          required: true
          schema:
            type: string
            enum: [rune_id, rune_number, rune_name, mint_cnt, total_minted_supply, burned_supply, circulating_supply, mint_progress, deploy_ts, holder_count, event_count, avg_unit_price_in_sats, min_listed_unit_price_in_sats, min_listed_unit_price_unisat, listed_supply, listed_supply_ratio, marketcap, total_volume]
            example: rune_number
        - name: order
          in: query
          description: Sort order
          required: true
          schema:
            type: string
            enum: [asc, desc]
            example: asc
        - name: offset
          in: query
          description: Offset for pagination
          required: true
          schema:
            type: integer
            minimum: 0
            example: 0
        - name: count
          in: query
          description: Number of results to return
          required: true
          schema:
            type: integer
            minimum: 20
            maximum: 300
            example: 100
        - name: minting_status
          in: query
          description: Filter by minting status
          required: false
          schema:
            type: string
            enum: [not_complete, completed]
      responses:
        '200':
          description: OK Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        rune_id:
                          type: string
                          description: Rune ID
                          example: "840000:1"
                        rune_number:
                          type: string
                          description: Rune number
                          example: "1"
                        rune_name:
                          type: string
                          description: Non-spaced unique Rune Name
                          example: "ZZZZZFEHUZZZZZ"
                        spaced_rune_name:
                          type: string
                          description: Spaced Rune Name
                          example: "Z•Z•Z•Z•Z•FEHU•Z•Z•Z•Z•Z"
                        symbol:
                          type: string
                          description: Rune symbol
                          example: "ᚠ"
                        decimals:
                          type: integer
                          description: Decimals (divisibility)
                          example: 2
                        per_mint_amount:
                          type: string
                          description: Amount minted per mint event
                          example: "100"
                        mint_cnt:
                          type: string
                          description: Count of mint events
                          example: "1111111"
                        mint_cnt_limit:
                          type: string
                          description: Maximum allowed mint events
                          example: "1111111"
                        premined_supply:
                          type: string
                          description: Amount premined during deployment
                          example: "11000000000"
                        total_minted_supply:
                          type: string
                          description: premine + mint_cnt * per_mint_amount
                          example: "11111111100"
                        burned_supply:
                          type: string
                          description: Amount of supply that has been burned
                          example: "46300"
                        circulating_supply:
                          type: string
                          description: total_minted_supply - burned_supply
                          example: "11111064800"
                        mint_progress:
                          type: integer
                          description: Percentage of mint completion
                          example: 100
                        mint_start_block:
                          type: integer
                          nullable: true
                          description: Block height when minting started
                          example: null
                        mint_end_block:
                          type: integer
                          nullable: true
                          description: Block height when minting ends
                          example: null
                        genesis_block:
                          type: integer
                          description: Block height of deployment
                          example: 840000
                        deploy_ts:
                          type: string
                          format: date-time
                          description: Deployment timestamp
                          example: "2024-04-20T00:09:27.000Z"
                        deploy_txid:
                          type: string
                          description: Deployment transaction ID
                          example: "2bb85f4b004be6da54f766c17c1e855187327112c231ef2ff35ebad0ea67c69e"
                        auto_upgrade:
                          type: boolean
                          description: Whether ticker should auto opt-in to new features
                          example: true
                        holder_count:
                          type: integer
                          description: Number of holders
                          example: 22865
                        event_count:
                          type: integer
                          description: Number of events
                          example: 3033717
                        mintable:
                          type: boolean
                          description: Whether more can be minted
                          example: false
                        icon_inscr_id:
                          type: string
                          description: Icon inscription ID
                          example: "2bb85f4b004be6da54f766c17c1e855187327112c231ef2ff35ebad0ea67c69ei0"
                        icon_delegate_id:
                          type: string
                          description: Icon delegation ID
                          example: "e16b8b872584112c6e84c5a941e8ad91f9e428458605a0e9f582305dd12ef247i0"
                        icon_content_url:
                          type: string
                          description: URL to icon content
                          example: "https://bis-ord-content.fra1.cdn.digitaloceanspaces.com/ordinals/e16b8b872584112c6e84c5a941e8ad91f9e428458605a0e9f582305dd12ef247i0"
                        icon_render_url:
                          type: string
                          nullable: true
                          description: URL to rendered icon
                          example: null
                        avg_unit_price_in_sats:
                          type: number
                          description: Average unit price in satoshis
                          example: 30195.999999999996
                        min_listed_unit_price_in_sats:
                          type: number
                          description: Minimum listed unit price in satoshis
                          example: 30233.581818181818
                        min_listed_unit_price_unisat:
                          type: number
                          description: Minimum listed unit price on Unisat
                          example: 30233.582000000002
                        listed_supply:
                          type: string
                          description: Amount of supply currently listed
                          example: "929250"
                        listed_supply_ratio:
                          type: number
                          description: Ratio of listed supply to total supply
                          example: 0.00008363284858171289
                        marketcap:
                          type: number
                          description: Market capitalization in satoshis
                          example: 3355097127008
                        total_sale_info:
                          type: object
                          properties:
                            sale_count:
                              type: integer
                              description: Total number of sales
                              example: 106570
                            sale_count_3h:
                              type: integer
                              description: Sales in last 3 hours
                              example: 0
                            sale_count_6h:
                              type: integer
                              description: Sales in last 6 hours
                              example: 1
                            sale_count_9h:
                              type: integer
                              description: Sales in last 9 hours
                              example: 1
                            sale_count_12h:
                              type: integer
                              description: Sales in last 12 hours
                              example: 73
                            sale_count_1d:
                              type: integer
                              description: Sales in last day
                              example: 205
                            sale_count_3d:
                              type: integer
                              description: Sales in last 3 days
                              example: 413
                            sale_count_7d:
                              type: integer
                              description: Sales in last 7 days
                              example: 1002
                            sale_count_30d:
                              type: integer
                              description: Sales in last 30 days
                              example: 2583
                            sale_amount:
                              type: integer
                              description: Total amount sold
                              example: 77883929
                            vol_3h:
                              type: integer
                              description: Volume in last 3 hours
                              example: 0
                            vol_6h:
                              type: integer
                              description: Volume in last 6 hours
                              example: 126159
                            vol_9h:
                              type: integer
                              description: Volume in last 9 hours
                              example: 126159
                            vol_12h:
                              type: integer
                              description: Volume in last 12 hours
                              example: 1226131
                            vol_1d:
                              type: integer
                              description: Volume in last day
                              example: 4207823
                            vol_3d:
                              type: integer
                              description: Volume in last 3 days
                              example: 16909211
                            vol_7d:
                              type: integer
                              description: Volume in last 7 days
                              example: 51653484
                            vol_30d:
                              type: integer
                              description: Volume in last 30 days
                              example: 220929558
                            vol_total:
                              type: integer
                              description: Total volume
                              example: 26566160622
                  block_height:
                    type: integer
                    description: Current block height
                    example: 847620
        '429':
          description: Too Many Requests - Rate limit exceeded
        '403':
          description: Forbidden - Invalid API-Key

