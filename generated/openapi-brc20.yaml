openapi: 3.0.0
info:
  title: BestInSlot BRC-20 API
  description: API endpoints related to BRC-20 Protocol
  version: '3.0'
  contact:
    name: BestInSlot
    url: https://bestinslot.xyz
servers:
  - url: https://api.bestinslot.xyz/v3
    description: Production server
  - url: https://testnet.api.bestinslot.xyz/v3
    description: Testnet server
  - url: https://signet_api.bestinslot.xyz/v3
    description: Signet server
paths:
  /brc20/wallet_balances:
    get:
      summary: BRC-20 Balances of Wallet
      description: Returns BRC-20 token balances of a bitcoin wallet. Note that min_listed_unit_price is only available on Pro Tier.
      operationId: getBrc20WalletBalances
      tags:
        - BRC-20
      parameters:
        - name: address
          in: query
          description: Bitcoin wallet address
          required: true
          schema:
            type: string
            example: bc1pgmtxez2cnp3wk5q52wjcakrkqqfxukgmannrtttm4kq64q53qw7qw44juz
        - name: ticker
          in: query
          description: Filter response to only show the selected ticker
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        ticker:
                          type: string
                          description: BRC-20 ticker
                          example: oxbt
                        overall_balance:
                          type: string
                          description: Total balance
                          example: "5000.0000000000000000"
                        available_balance:
                          type: string
                          description: Available balance
                          example: "0.000000000000000000000000000000000000"
                        transferrable_balance:
                          type: string
                          description: Transferrable balance
                          example: "5000.0000000000000000"
                        image_url:
                          type: string
                          nullable: true
                          description: URL to token image
                          example: null
                        min_listed_unit_price:
                          type: number
                          description: Minimum listed unit price (Pro Tier only)
                          example: 335.94
                  block_height:
                    type: integer
                    description: Current block height
                    example: 795037
        '429':
          description: Too Many Requests - Rate limit exceeded
          
  /brc20/tickers:
    get:
      summary: Get BRC-20 Tickers
      description: Returns ordered list of brc-20 tickers with detailed information about them. Note that min_listed_unit_price, listed_supply, marketcap and total_sale_info is only available on Pro Tier.
      operationId: getBrc20Tickers
      tags:
        - BRC-20
      parameters:
        - name: sort_by
          in: query
          description: Field to sort by
          required: true
          schema:
            type: string
            enum: [deploy_ts, max_supply, burned_supply, minted_supply, remaining_supply, holder_count, tx_count, mint_progress, min_listed_unit_price, min_listed_unit_price_ordinalswallet, min_listed_unit_price_unisat, min_listed_unit_price_okx, listed_supply, listed_supply_ratio, marketcap]
        - name: order
          in: query
          description: Sort order
          required: true
          schema:
            type: string
            enum: [asc, desc]
        - name: offset
          in: query
          description: Pagination offset
          required: true
          schema:
            type: integer
            minimum: 0
        - name: count
          in: query
          description: Number of records to return
          required: true
          schema:
            type: integer
            minimum: 20
            maximum: 300
        - name: minting_status
          in: query
          description: Filter by minting status
          required: false
          schema:
            type: string
            enum: [not_complete, completed]
      responses:
        '200':
          description: OK Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        ticker:
                          type: string
                          description: BRC-20 ticker
                          example: ordi
                        original_ticker:
                          type: string
                          description: Original ticker
                          example: ordi
                        image_url:
                          type: string
                          description: URL to token image
                          example: "https://bis-brc20.fra1.cdn.digitaloceanspaces.com/big_icons/ORDI.png"
                        decimals:
                          type: integer
                          description: Token decimals
                          example: 18
                        limit_per_mint:
                          type: integer
                          description: Maximum tokens per mint
                          example: 1000
                        max_supply:
                          type: integer
                          description: Maximum supply
                          example: 21000000
                        minted_supply:
                          type: integer
                          description: Total minted supply
                          example: 21000000
                        burned_supply:
                          type: integer
                          description: Total burned supply
                          example: 0
                        remaining_supply:
                          type: integer
                          description: Remaining supply to be minted
                          example: 0
                        mint_progress:
                          type: integer
                          description: Minting progress percentage
                          example: 100
                        holder_count:
                          type: integer
                          description: Number of holders
                          example: 21425
                        tx_count:
                          type: integer
                          description: Number of transactions
                          example: 139415
                        deploy_ts:
                          type: string
                          format: date-time
                          description: Deployment timestamp
                          example: "2023-03-08T04:16:31.000Z"
                        deploy_incr_number:
                          type: integer
                          description: Deployment inscription number
                          example: 348020
                        deploy_inscr_id:
                          type: string
                          description: Deployment inscription ID
                          example: "b61b0172d95e266c18aea0c624db987e971a5d6d4ebc2aaed85da4642d635735i0"
                        is_self_mint:
                          type: boolean
                          description: Whether token is self-mintable
                          example: false
                        min_listed_unit_price:
                          type: number
                          description: Minimum listed unit price (Pro Tier only)
                          example: 66821.445
                        min_listed_unit_price_ordinalswallet:
                          type: number
                          description: Minimum listed unit price on Ordinals Wallet (Pro Tier only)
                          example: 71000
                        min_listed_unit_price_unisat:
                          type: number
                          description: Minimum listed unit price on Unisat (Pro Tier only)
                          example: 66821.445
                        min_listed_unit_price_okx:
                          type: number
                          description: Minimum listed unit price on OKX (Pro Tier only)
                          example: 68999.9909090909
                        listed_supply:
                          type: number
                          description: Total listed supply (Pro Tier only)
                          example: 37504.693454911176
                        listed_supply_ratio:
                          type: number
                          description: Ratio of listed supply to total supply (Pro Tier only)
                          example: 0.0017859377835671988
                        marketcap:
                          type: number
                          description: Market capitalization (Pro Tier only)
                          example: 1403250345000.0002
                        total_sale_info:
                          type: object
                          description: Sale information (Pro Tier only)
                          properties:
                            sale_count:
                              type: integer
                              description: Number of sales
                              example: 41894
                            sale_amount:
                              type: integer
                              description: Total amount sold
                              example: 6714108
                            vol_3h:
                              type: integer
                              description: Volume in last 3 hours
                              example: 0
                            vol_6h:
                              type: integer
                              description: Volume in last 6 hours
                              example: 0
                            vol_9h:
                              type: integer
                              description: Volume in last 9 hours
                              example: 0
                            vol_12h:
                              type: integer
                              description: Volume in last 12 hours
                              example: 0
                            vol_1d:
                              type: integer
                              description: Volume in last day
                              example: 0
                            vol_3d:
                              type: integer
                              description: Volume in last 3 days
                              example: 26836090
                            vol_7d:
                              type: integer
                              description: Volume in last 7 days
                              example: 51723223
                            vol_30d:
                              type: integer
                              description: Volume in last 30 days
                              example: 1443558529
                            vol_total:
                              type: integer
                              description: Total volume
                              example: 246425756972
                  block_height:
                    type: integer
                    description: Current block height
                    example: 795037
        '429':
          description: Too Many Requests - Rate limit exceeded
          
